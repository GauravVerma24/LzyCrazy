<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lzycrazy | Chat</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Adjust chat window height */
    #chat-window {
      height: 400px;
      overflow-y: scroll;
    }

    /* Style the chat messages */
    .message {
      margin-bottom: 10px;
    }

    .message .sender {
      font-weight: bold;
    }

    .message .receiver {
      font-weight: bold;
    }

    .message .message-text {
      margin-left: 10px;
    }

    /* Style the input box */
    #input-box {
      margin-top: 10px;
    }
    @media (max-width: 576px) {
      #chat-window {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header">
            <h4 class="mb-0">Chat with {{ friend.firstname }} {{ friend.lastname }}</h4>
        </div>
          <div class="card-body" id="chat-window">
            <!-- Chat messages will be displayed here -->
            {% for message in messages %}
            <div class="message {% if message.sender == current_user %}sender-message{% else %}receiver-message{% endif %}">
                <span class="{% if message.sender == current_user %}sender{% else %}receiver{% endif %}">
                    {{ message.sender.firstname }}:
                </span>
                <span class="message-text">{{ message.message }}</span>
                <span class="timestamp" style="font-size: x-small;">{{ message.timestamp }}</span>
            </div>
        {% endfor %}
            <!-- Add more chat messages here dynamically -->
          </div>
          <div class="card-footer">
            <div class="input-group">
                <form action="/send_message/{{request.session.uid}}/{{ friend.id}}/" method="post">
                    {% csrf_token %}
              <input type="text" class="form-control" name="message" id="input-box" placeholder="Type your message...">
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit" id="send-btn">Send</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS and your custom script -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
