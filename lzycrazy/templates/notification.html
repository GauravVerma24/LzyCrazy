{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Notifications</h1>
        {% for notification in notifications %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Notification</h5>
                    <p class="card-text">{{ notification.message }}</p>
                    <p class="card-text">{{ notification.created_at }}</p>
                </div>
            </div>
        {% empty %}
            <p>No notifications.</p>
        {% endfor %}
    </div>
{% endblock %}
