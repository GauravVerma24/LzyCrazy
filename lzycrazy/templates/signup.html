<!DOCTYPE html>
<html>
<head>
  <title>Lzycrazy | Signup Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    .card {
      width: 40%;
      margin: 0 auto;
      margin-top: 10%;
    }
  </style>
</head>
<body>
  <div class="card mx-auto" style="max-width: 400px; margin-top: 20px;">
    <div class="card-header">
      <h4 class="text-center">Sign Up</h4>
    </div>
    <div class="card-body">
      <form method="post" action="/signup/">
        {% csrf_token %}
        <div class="form-group">
          <input class="form-control" type="text" name="firstname" placeholder="First Name" />
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="lastname" placeholder="Last Name" />
        </div>
        <div class="form-group">
          <input class="form-control" type="email" name="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <input class="form-control" type="number" name="mobile" placeholder="Mobile" />
        </div>
        <div class="form-group">
          <input class="form-control" type="password" name="password" placeholder="Password" />
        </div>
        <div class="form-group">
          <input class="form-control" type="date" name="dob" placeholder="Date Of Birth" />
        </div>
        <div class="form-group">
          <select name="gender" class="form-control">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="city" placeholder="City" />
        </div>
       
        <button type="submit" class="btn btn-success btn-block">Sign Up</button>
      </form>
    </div>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
