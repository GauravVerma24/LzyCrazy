<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>LazyCrazy | Post</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>

</head>
<body> 
    <div>
        <div class="card border-success mb-3" style="max-width:500px;margin-left:400px;margin-top:75px">
          <div class="card-header bg-transparent border-success"><b style="font-size: 20px ;text-align:center">Create Post</b></div>
            <div class="card-body ">
            <div class='container'>
            <div class='row'>
                <div class='col-md2'>    
                <i class="fas fa-user-circle" style="font-size:50px"></i>
                </div>
                <div class='col'>
                    <b style="font-size: 20px;">{{firstname}}</b><br>
                    <div class="dropdown" >
                        <button  class=" dropdown-toggle" type="button"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Public
                        </button>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" href="#">Public</a>
                          <a class="dropdown-item" href="#">Friends</a>
                          <a class="dropdown-item" href="#">Only me</a>
                        </div>
                      </div>

                </div><form action="/add_post/{{ request.session.uid }}/" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                <textarea style="height:200px;margin-top:10px;font-size:15px;" name="content" class='form-control'></textarea>
                
                <div class='card' style="width:450px;height:40px;margin-top:10px">
                <div class='container-fluid'>
                  <div class='row'>
                    <div class='col-md-5'><b style="font-size: 15px;">Add to your post</b></div>
                    <div class='col-sm-1'><a href="/editphoto/{{request.session.uid}}/"><i class="fas fa-camera" style="font-size: 17px;color:green"></i></a></div>
                    <div class='col-sm-1'><a href="/editvideo/{{ request.session.uid }}/"><i class="fas fa-video" style="font-size: 17px;color:navyblue"></i></a></div>   
                    <div class='col-sm-1'><a href="/editaudio/{{ request.session.uid }}/"><i class="fas fa-microphone" style="font-size: 17px;color:black"></i></a></div>
                    <div class='col-sm-1'><i class="far fa-smile-beam" style="font-size: 17px;color:orange"></i></div>
                    <div class='col-sm-1'><i class="fas fa-map-marker-alt" style="font-size: 17px;color:red"></i></div>
                    <div class='col-sm-1'><i class="fas fa-user-tag" style="font-size: 17px;color:blue"></i></div>
                  </div>
                </div>  
                 </div> <br>
                 <button type="submit" class='btn btn-primary' style="width:475px;font-size: 20px;"> POST</button>           
            </div>
          </form>
            </div>
            </div>

        </div>
    </div> 
</body>
</html>
