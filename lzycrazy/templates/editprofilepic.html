<!-- profile.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lzycrazy | Edit bUser Profile</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>{{ user.firstname }}'s Profile</h1>
    <img src="{% static 'images.png' %}" alt="Profile Image" id="profile-image" style="width: 1050px;height: 300px;" class="img-thumbnail" style="cursor: pointer; width: 200px; height: 200px;">

    <div class="modal fade" id="image-upload-modal" tabindex="-1" role="dialog" aria-labelledby="image-upload-modal-label" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="image-upload-modal-label">Update Profile Image</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="/update_profile_image/{{ user.id }}/" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                <input type="file" name="profile_image" accept="image/*" required>
              </div>
              <button type="submit" class="btn btn-primary">Upload</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Handle image click and show modal
    document.getElementById('profile-image').addEventListener('click', function() {
      $('#image-upload-modal').modal('show');
    });
  </script>
</body>
</html>
