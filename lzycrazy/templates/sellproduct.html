<!DOCTYPE html>
<html>
<head>
  <title>Lzycrazy | Sell Product</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    .card {
      width: 40%;
      margin: 0 auto;
      margin-top: 10%;
    }
  </style>
</head>
<body><br><br>
  <div class="card mx-auto" style="max-width: 400px; margin-top: 20px;">
    <div class="card-header">
      <h4 class="text-center">Sell Product</h4>
    </div>
    <div class="card-body">
      <form method="post" action="/addproduct/{{request.session.uid}}/" enctype="multipart/form-data">
        {% csrf_token %} 
        <div class="form-group">
          <input class="form-control" type="text" name="name" placeholder="Your Name" />
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="productname" placeholder="Product Name" />
        </div>
        <div class="form-group">
          <input class="form-control" type="number" name="subcategory_id" placeholder="Subcategory ID" />
        </div>
        <div class="form-group">
          <input class="form-control-file" type="file" name="image" accept="image/*">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="price" placeholder="Price" />
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="description" placeholder="Description" />
        </div>
        <div class="form-group">
          <input class="form-control" type="number" name="mobile" placeholder="Mobile" />
        </div>

        <button type="submit" class="btn btn-success btn-block">Sell</button>
      </form>
    </div>
  </div>
  
</body>
</html>
