<!DOCTYPE html>
<html>
<head>
    <title>Lzycrazy | Property Filters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        {% include 'homeheader.html' %}

        <div class="row">
            <div class="col-md-2 col-12" style="height: 600px;">
                <div class="list-group">
                    {% for subcategory in subcategories %}
                        <br>
                        <a style="color: white;background-color: black;" href="/propertyfilters/{{subcategory.id}}/{{subcategory.category_id}}/" class="list-group-item list-group-item-action{% if subcategory.id == selected_subcategory_id %} active{% endif %}">
                            {{ subcategory.name }}
                        </a>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-10 col-12">
                <div class="row">
                    {% for subbanner in subbanners %}
                        <div class="col-md-6 col-12"><br>
                            <img src="{{ subbanner.image.url }}" style="width: 100%; height: 125px;">
                        </div>
                    {% endfor %}
                </div>
                <div class="col-md-12 col-12"><br><hr style="color: lightgray;">
                    <h3>Filters</h3><hr style="color: lightgray;">
                    <form action="/applyfilters/" method="post">
                        {% csrf_token %}
                        <div class="row">
                            {% for filter in filters %}
                                <div class="col-md-4 col-12">
                                    <h5>{{ filter.name }}</h5>
                                    {% for option in filter.options %}
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="check{{ option.id }}" name="selectedOptions[]" value="{{ option.name }}">
                                            <label class="form-check-label" for="check{{ option.id }}">
                                                {{ option.name }}
                                            </label>
                                        </div>
                                    {% endfor %}
                                </div>
                            {% endfor %}
                        </div>
                        <br><hr style="color: lightgray;">
                        <button type="submit" class="btn btn-dark">Apply</button><hr style="color: lightgray;">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
