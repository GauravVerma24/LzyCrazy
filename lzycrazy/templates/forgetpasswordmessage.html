<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container"><br><br><br>
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Forgot Password</h2>
                <p class="card-text">Hello,</p>
                <p class="card-text">Your password has been sent to your email.</p>
                <p class="card-text">If you didn't request this, please ignore this email.</p>
                <p class="card-text">Thank you!</p> 
                <p class="card-text">Sincerely,<br>Your Website Team</p>
            </div>
            <a href="/signin/"><button type="button" style="float: right;" class="btn btn-danger">Back</button></a>
        </div>
    </div>
</body>
</html>
