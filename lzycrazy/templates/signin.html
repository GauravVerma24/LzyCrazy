{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Lzycrazy | Sign In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/js/bootstrap.min.js"></script>
    <script src='main.js'></script>
    <style>
        body {
            padding: 40px;
        }
        .card {
            max-width: 400px;
            margin: 0 auto;
        }
        .card-header {
            text-align: center;
            background-color: #f8f9fa;
            border-bottom: none;
        }
        .card-body {
            background-color: #fff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        button[type="submit"] {
            width: 100%;
        }
    </style>
</head>
<body>
    <section class="mt-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-12 text-center">
          <div class="col-lg-12">
            <div class="image mb-3">
              <img src="{% static 'logo.png' %}" style="height: 80px;margin-top: 50px;" class="img-fluid">
            </div>
          </div>
          <div class="col-lg-12 col-md-12">
            <div class="bar">
              <input class="searchbar" style="width: 100%; max-width: 400px; height: 40px;" type="text" title="Search">
              <a href="#"><img class="voice" style="height: 20px;" src="{% static 'search.png' %}" title="Se arch by Voice"></a>
            </div><br>
            <div class="buttons">
              <button type="button" class="btn btn-primary">Lzycrazy Search</button>
              <button type="button" class="btn btn-primary">I'm Feeling Lucky</button>
            </div>
          </div>
          <div class="col-lg-12 text-center language mt-3">
            <div class="border d-inline-block rounded p-2">
              <span class="p-2"><a href="">Hindi</a></span>
              <span class="p-2"><a href="">English</a></span>
            </div>
            <div class="mt-2 text-center market-font">
              <span class="p-2"><a href="">About US</a></span>
              <span class="p-2"><a href="">Privacy Policy</a></span>
            </div>
          </div>
        </div>
        <div class="col-lg-4 mt-4 mt-lg-0">
          <div class="card p-4 shadow-sm bg-light">
            <form method="post" action="/signin/">
              {% csrf_token %}
              <h3 class="text-center"><b>Login</b></h3><hr>
              <div class="form-group mb-2">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="form-group mb-2">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="password" id="exampleInputPassword1">
              </div>
              <!-- <div class="form-group mb-2">
                {% for message in messages %}
                <h4>{{ message }}</h4>
                {% endfor %}
              </div> -->
              <button type="submit" class="btn btn-primary w-100 py-3 mt-3"><b>Login</b></button>
              <div class="form-group form-check mt-2 text-center">
                <a href="/signup/"><button type="button" class="btn btn-primary bg-transparent text-dark border-0 p-0 shadow-none" data-bs-toggle="modal" data-bs-target="#exampleModal"><p style="color:green">Sign Up /</p></button></a> 
                <a href="/forget/"><button type="button" class="btn btn-success bg-transparent text-dark border-0 p-0 shadow-none text-center d-inline-block" data-bs-toggle="modal" data-bs-target="#exampleModal1"><p style="color: tomato;">Forgotten Password</p></button></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
    
<script src="js/jquery.min.js "></script>
<script src="js/owl.carousel.min.js "></script>
<script src="js/bootstrap.bundle.min.js "></script>
<script src="js/main.js "></script>

</body>
</html>
