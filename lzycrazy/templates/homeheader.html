    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.5.0/js/bootstrap.bundle.min.js"></script>
  <style>
    @media (max-width: 576px) {
      /* Styles for screens smaller than 576px (e.g., mobile devices) */
      /* Customize as per your requirements */
      
      .navbar-collapse {
        margin-left: 0; /* Remove the margin */
      }
    
      /* Adjust the size of the navbar brand logo */
      .navbar-brand img {
        width: 80px;
        height: 30px;
      }
      
      /* Center align the search input */
      .form-inline {
        justify-content: center;
        margin-top: 10px;
      }
      
      /* Adjust the size of the user profile icon */
      .nav-link.active i,
      .nav-link i {
        font-size: 20px;
      }
      
      /* Adjust the size of the notification icon */
      .notification-icon i {
        font-size: 20px;
      }
    }
    </style>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" to="#"><img src="{% static 'logo.png' %}" style="width:100px ;height:40px"/></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav" style="margin-left:300px">
          <ul class="navbar-nav">
              <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/show_friends_posts/"><i class="fa fa-home" style="font-size:30px;"></i></a>
              </li>
              <li class="nav-item">
              <a class="nav-link" href="/categories/"><i class="fas fa-shopping-bag" style="font-size:30px;color:black"></i></a>
              </li>
              <li class="nav-item">
              <a class="nav-link" to="#"><i class="far fa-image" style="font-size:30px;color:black"></i></a>
              </li>
              <li class="nav-item">
              <a class="nav-link" to="#"><i class="fa fa-video" style="font-size:30px;color:black"></i></a>
              </li>
              <li class="nav-item">
              <a class="nav-link" to="#" tabindex="-1" aria-disabled="true"><i class="fab fa-app-store" style="font-size:30px;color:black"> </i></a>
              </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" style="background-color:light-gray;color:white" type="search" placeholder="Search" aria-label="Search"/>
          </form>
          <ul class="navbar-nav">
              <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/profile/{{request.session.uid}}"><i class="fas fa-user-circle" style="font-size:25px"></i></a>
              </li>
              <li class="nav-item">
              <a class="nav-link" href="/people/{{ request.session.uid }}/"><i class="fas fa-user-plus" style="font-size:25px;color:black"></i></a>
              </li>
              <li class="nav-item">
              <a class="nav-link" href="/friend_list/{{request.session.uid}}/"><i class="fas fa-user-friends" style="font-size:25px;color:black"></i></a>
             </li>
              <li class="nav-item">
              <a class="nav-link notification-icon" href="/friend_request_notifications/{{request.session.uid}}/">
                <i class="fas fa-bell icon" style="font-size:25px;color:black"></i> 
                <span style="font-size:20px;color:red;" class="indicator">
                  <sup><b>{{ friend_request_count }}</b></sup>
                </span>
              </a>
              </li>
              
               <li class="nav-item">
                <h5 style="height:34px; color: black;margin-top: 5px;"> <b>{{ user.firstname }} {{ user.lastname }} </b> </h5>
                </li> 
                <li class="nav-item">
                  <a class="nav-link" href="/signout/"><i class="fas fa-sign-out-alt" style="font-size:25px;color:black"></i></a>
                </li>
          </ul>
